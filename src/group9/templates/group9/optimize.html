<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimize Text</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #080710;
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }
        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }
        form {
            width: 450px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }
        form h1 {
            font-size: 28px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
        }
        form label {
            display: block;
            font-size: 16px;
            margin-top: 15px;
        }
        form textarea, form input[type="checkbox"] {
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.07);
            border: none;
            border-radius: 3px;
            padding: 10px;
            font-size: 14px;
            color: #ffffff;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        a button {
            margin-top: 10px;
            width: auto;
            padding: 10px 20px;
            display: inline-block;
        }
        ::placeholder {
            color: #e5e5e5;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post">
        {% csrf_token %}
        <h1>Optimize Text</h1>
        <label for="input">Input Text:</label>
        <textarea id="input" name="input" required>{{ input_text|default:'' }}</textarea>

        <label>
            <input type="checkbox" name="correct_spacing"> Correct Spacing
        </label>
        <label>
            <input type="checkbox" name="remove_diacrities"> Remove Diacritics
        </label>
        <label>
            <input type="checkbox" name="remove_special_chars"> Remove Special Characters
        </label>
        <label>
            <input type="checkbox" name="decrease_repeated_chars"> Decrease Repeated Characters
        </label>
        <label>
            <input type="checkbox" name="persian_style"> Persian Style
        </label>
        <label>
            <input type="checkbox" name="persian_number"> Persian Number
        </label>
        <label>
            <input type="checkbox" name="unicodes_replacement"> Unicode Replacement
        </label>
        <label>
            <input type="checkbox" name="seperate_mi"> Separate "می" and "نمی"
        </label>

        <button type="submit">Optimize Text</button>
        <a href="{% url 'group9:history' %}">
            <button type="button">View History</button>
        </a>

        <a href="{% url 'group9:logout' %}" class="logout-button">Logout</a>

        {% if optimized_text %}
        <h2>Optimized Text</h2>
        <textarea readonly>{{ optimized_text }}</textarea>
        {% endif %}
    </form>
</body>
</html>
