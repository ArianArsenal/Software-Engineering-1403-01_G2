        *:before,

            margin: 0;
            box-sizing: border-box;

            background-color: #080710;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;

            border-radius: 50%;
        }

        }

        }

            font-size: 32px;

        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #1845ad;

            margin-bottom: 20px;
        }

            background-color: #23a2f6;
        }

        }

            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        th, td {
            padding: 15px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: 600;
            text-align: center;
        }
        td {
            background-color: rgba(255, 255, 255, 0.07);
            text-align: center;
        }
        tr:hover td {
            background-color: rgba(255, 255, 255, 0.15);
        }
        td[colspan="5"] {
            text-align: center;
            font-style: italic;
            color: #e5e5e5;
        }
    </style>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <h1>History of Mistakes</h1>
        <a href="{% url 'group9:optimize' %}">Back to Optimize</a>
        <table>
            <thead>
                <tr>
                    <th>Input Text</th> 
                    <th>Suggested Fix</th>
                    <th>Mistake Type</th>
                    <th>Details</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for mistake in mistakes %}
                <tr>
                    <td>{{ mistake.input_text }}</td> 
                    <td>{{ mistake.correct_form }}</td>
                    <td>{{ mistake.type }}</td>
                    <td>{{ mistake.details }}</td>
                    <td>{{ mistake.Date }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No mistakes found!</td> <!-- Adjusted colspan for 5 columns -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
