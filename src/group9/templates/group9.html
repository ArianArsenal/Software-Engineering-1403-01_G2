<!DOCTYPE html>
{% load static %}
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحه خانه گروه میکروسرویس">
    <meta name="keywords" content="میکروسرویس, توسعه, گروه">
    <meta name="author" content="Your Name">
    <title>صفحه خانه</title>
    <link rel="stylesheet" href="{% static 'base/home_style.css' %}">
    <style>
        .navbar {
            background-color: #2c3e50;
            padding: 1rem;
            display: flex;
            justify-content: center;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .menu li {
            margin: 0;
        }

        .menu a {
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .btn {
            color: #ffffff;
            background-color: #34495e;
            border: 2px solid #34495e;
        }

        .btn-primary {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .btn-secondary {
            background-color: #27ae60;
            border-color: #27ae60;
        }

        .menu a:hover {
            color: #2c3e50;
            background-color: #ffffff;
            border-color: #ffffff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar">
        <ul class="menu">
            <li><a href="{% url 'group9:login' %}" class="btn">ورود</a></li> 
            <li><a href="{% url 'group9:signup' %}" class="btn btn-primary">ثبت‌نام</a></li>
            <li><a href="{% url 'group9:optimize' %}" class="btn btn-secondary">بهینه سازی متن</a></li>
        </ul>
    </nav>

    <div class="welcome-container">
        <h1 tabindex="0">
            خوش آمدید به گروه {{ group_number }}
            <br>
            میکروسرویس خود را اینجا توسعه دهید
        </h1>
    </div>
</body>
</html>
